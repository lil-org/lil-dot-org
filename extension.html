      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0.69rem;
        padding-top: 2rem;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .app-card {
        background-color: #f7f7f8;
        border-radius: 10px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.3s;
        text-decoration: none;
        color: inherit;
        display: block;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .app-card:hover {
        transform: translateY(-1px);
      }

      .app-icon {
        width: 130px;
        height: 130px;
        margin: 0 auto 0rem;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .app-name {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 0.23rem;
        margin-bottom: 0.33rem;
        color: #1c1c1e;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .app-description {
        font-size: 1rem;
        color: #3a3a3c;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .social-links {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-link {
        font-size: 2rem;
        text-decoration: none;
        color: #3a3a3c;
        background-color: #f7f7f8;
        border-radius: 10px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100pt;
      }

      .social-link:hover {
        transform: translateY(-1px);
      }

      .social-subtitle {
        font-size: 0.7rem;
        margin-top: 0.81rem;
        line-height: 1;
        color: #007aff;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      header,
      footer {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 2rem;
        font-weight: bold;
        white-space: normal;
        overflow: hidden;
        width: calc(100% - 2rem);
        background-color: #f7f7f8;
        border-radius: 10px;
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 5rem;
        color: #1c1c1e;
      }

      footer {
        margin-top: 1rem;
        margin-bottom: 0;
        font-size: 2rem;
        font-weight: bold;
      }

      .qa-block {
        background-color: #f7f7f8;
        border-radius: 10px;
        padding: 1.5rem;
        padding-top: 0.34rem;
        margin-bottom: 1rem;
        text-align: center;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .qa-question {
        font-weight: bold;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        color: #1c1c1e;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .qa-answer {
        margin-bottom: 0;
        font-size: 1rem;
        color: #3a3a3c;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

        .social-link,
