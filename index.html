<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lil org</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.3;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1c1c1e;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #131313;
                color: #f0f0f0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0.69rem;
            padding-top: 2rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .app-card {
            background-color: #f7f7f8;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .app-card:hover {
            transform: translateY(-1px);
        }

        .app-icon {
            width: 130px;
            height: 130px;
            margin: 0 auto 0rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .app-name {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 0.23rem;
            margin-bottom: 0.33rem;
            color: #1c1c1e;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .app-description {
            font-size: 1rem;
            color: #3a3a3c;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            font-size: 2rem;
            text-decoration: none;
            color: #3a3a3c;
            background-color: #f7f7f8;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100pt;
        }

        .social-link:hover {
            transform: translateY(-1px);
        }

        .social-subtitle {
            font-size: 0.7rem;
            margin-top: 0.81rem;
            line-height: 1;
            color: #007AFF;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        header, footer {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
            white-space: normal;
            overflow: hidden;
            width: calc(100% - 2rem);
            background-color: #f7f7f8;
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 5rem;
            color: #1c1c1e;
        }

        footer {
            margin-top: 1rem;
            margin-bottom: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        @media (prefers-color-scheme: dark) {
            .app-card, .social-link, header, footer {
                background-color: rgba(255, 255, 255, 0.1);
                color: #f0f0f0;
            }

            .app-name {
                color: #f0f0f0;
            }

            .app-description {
                color: #bdc3c7;
            }

            .social-subtitle {
                color: #007AFF;
            }
        }

        @media (max-width: 768px) {
            .social-links {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }

            .social-link {
                font-size: 1.5rem;
                padding: 1rem;
                height: 77pt;
            }

            .social-subtitle {
                font-size: 0.6rem;
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .social-links {
                gap: 0.5rem;
                margin-top: 0.5rem;
            }

            .social-link {
                font-size: 1.2rem;
                padding: 0.8rem;
                height: 69pt;
            }

            .social-subtitle {
                font-size: 0.5rem;
                margin-top: 0.3rem;
            }

            .container {
                padding: 0.5rem;
                padding-top: 0.5rem;
            }

            .app-grid {
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .app-card {
                padding: 0.69rem;
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
            }

            header, footer {
                margin-bottom: 0.5rem;
            }

            footer {
                margin-top: 0.5rem;
                margin-bottom: 0;
                font-size: 1.69rem;
            }

            .app-name {
                font-size: 1.69rem;
            }

            .app-description {
                font-size: 0.69rem;
            }

            header, footer {
                min-height: calc((100dvh - 100pt - 21.6rem) / 2);
            }
        }

        @media (max-width: 355px) {
            .app-icon {
                width: 100px;
                height: 100px;
            }

            footer {
                font-size: 1.5rem;
            }

            .social-links {
                grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
            }

            .app-grid {
                gap: 0.33rem;
            }

            .container {
                padding: 0.33rem;
            }

            .social-links {
                gap: 0.23rem;
            }

            header, footer {
                min-height: calc((100dvh - 100pt - 19.6rem) / 2);
            }
        }
    </style>
</head>
