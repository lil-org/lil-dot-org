<!DOCTYPE html>
<html>
  <head>
    <title>Privacy Policy</title>
    <style>
      body {
        background: #000;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(0, 0, 0, 0.85);
        padding: 2em 2.5em;
        border-radius: 10px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.3);
        min-width: 320px;
        max-width: 420px;
        text-align: left;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        margin-bottom: 1em;
        text-align: left;
        width: 100%;
      }
      .signature {
        margin-top: 2em;
        font-style: italic;
        color: #aaa;
        font-size: 1em;
        align-self: flex-start;
      }
      .signature a {
        color: #aaa;
        text-decoration: none;
        transition: color 0.2s;
      }
      .signature a:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>privacy policy</h1>
      <p>we do not collect any data</p>
      <div class="signature">
        &mdash;
        <a href="https://lil.org" target="_blank" rel="noopener">lil org</a>
      </div>
    </div>
  </body>
</html>
