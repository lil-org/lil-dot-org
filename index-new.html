            margin-bottom: 1rem;
        }

        .app-card {
            background-color: #f7f7f8;

            text-align: center;

            color: inherit;
            display: block;
        }

            transform: translateY(-5px);
        }

        .app-icon {
            width: 130px;
            height: 130px;
            margin: 0 auto 0rem;
        }

        .app-name {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 0.23rem;
            margin-bottom: 0.33rem;
            color: #1c1c1e;
        }

        .app-description {

        .social-links {

            grid-template-columns: repeat(5, 1fr);

            justify-content: center;

            white-space: nowrap;
            overflow: hidden;
            width: calc(100% - 2rem);
            background-color: #f7f7f8;
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(2rem + 2rem);
            color: #1c1c1e;
        }

        @media (prefers-color-scheme: dark) {
            .app-card, .social-link, footer {
                background-color: rgba(255, 255, 255, 0.1);
                color: #f0f0f0;
            }
